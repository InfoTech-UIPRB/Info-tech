<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InfoTech</title>
  <link rel="stylesheet" href="./CSS/style.css" />
  <link rel="stylesheet" href="./CSS/output.css" />
  <link rel="icon" type="image/x-icon" href="./Images/png logo infotech.png">
</head>

<body>
  <nav class="bg-black">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
      <a href="" class="flex items-center space-x-3 rtl:space-x-reverse">
        <img src="./Images/png logo infotech.png" class="h-8" alt="InfoTech Logo" />
      </a>
      <!--When the screen is shrink it shows dropdown -->
      <button data-collapse-toggle="navbar-default" type="button"
        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
        aria-controls="navbar-default" aria-expanded="false">
        <span class="sr-only">Open main menu</span>
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M1 1h15M1 7h15M1 13h15" />
        </svg>
      </button>

      <div class="hidden w-full md:block md:w-auto" id="navbar-default">
        <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 dark:border-gray-700">
          <li>
            <a href="./Pages/directive.html" class="custom-navbar">Directive</a>
          </li>
          <li>
            <a href="./Pages/Achievements.html" class="custom-navbar">Achievements</a>
          </li>
          <li>
            <a href="./Pages/Calendar.html" class="custom-navbar">Event Calendar</a>
          </li>
          <li>
            <a href="https://form.jotform.com/242516063407047" target="_blank" class="custom-navbar">How to join</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="flex items-center justify-center h-[1000px] bg-white">
    <h1 class="text-4xl text-white absolute z-10">Welcome</h1>
    <div class="relative overflow-hidden w-full h-full">
      <img class="mySlides absolute inset-0 w-full h-full object-cover transition-opacity duration-500 ease-in-out opacity-0" src="./Images/Chelimar_dando_algo.jpg" alt="Slide 1">
      <img class="mySlides absolute inset-0 w-full h-full object-cover transition-opacity duration-500 ease-in-out opacity-0" src="./Images/Foto_de_Actividad_del_sum_con_director.jpg" alt="Slide 2">
      <img class="mySlides absolute inset-0 w-full h-full object-cover transition-opacity duration-500 ease-in-out opacity-0" src="./Images/Tallara_de_resume.jpg" alt="Slide 3">
    </div>
  </div>
  

  <button type="button" class="absolute top-20 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" onclick="plusDivs(-1)">
    <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 group-hover:bg-white/50 group-focus:ring-4 group-focus:ring-white group-focus:outline-none">
        <svg class="w-4 h-4 text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
        </svg>
        <span class="sr-only">Previous</span>
    </span>
  </button>
  <button type="button" class="absolute top-20 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" onclick="plusDivs(1)">
      <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 group-hover:bg-white/50 group-focus:ring-4 group-focus:ring-white group-focus:outline-none">
          <svg class="w-4 h-4 text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
          </svg>
          <span class="sr-only">Next</span>
      </span>
  </button>


  <script src="./node_modules/flowbite/dist/flowbite.min.js"></script>
  <script src="./Javascript/scripts.js"></script>
</body>

</html>
